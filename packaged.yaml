AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Globals:
  Function:
    Timeout: 3
    Environment:
      Variables:
        DYNAMO_TABLE:
          Ref: DataStoreTable
        DB_ENDPOINT: http://dynamodb.eu-west-1.amazonaws.com
        REGION_NAME: eu-west-1
Resources:
  GetFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://catchphrase-api/8a6d7b20829a73036b3cf24d08ca6c2b
      Handler: app.getHandler
      Runtime: nodejs10.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /list
            Method: get
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: DataStoreTable
  PostFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://catchphrase-api/997f3a1d2f5595633c78e94250ce830d
      Handler: app.postHandler
      Runtime: nodejs10.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /add
            Method: post
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: DataStoreTable
  DataStoreTable:
    Type: AWS::Serverless::SimpleTable
    TableName: giphy-guess-table-name
    PrimaryKey:
      Name: id
      Type: String
    Tags:
      AppType: Serverless

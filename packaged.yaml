AWSTemplateFormatVersion: '2010-09-09'
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Globals:
  Function:
    Environment:
      Variables:
        DB_ENDPOINT: http://dynamodb.eu-west-1.amazonaws.com
        DYNAMO_TABLE:
          Ref: GGDynamoTemplateSimpleTable
        REGION_NAME: eu-west-1
    Timeout: 3
Outputs:
  GGFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - GGDynamoFunction
      - Arn
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
Resources:
  GGDynamoFunction:
    Properties:
      CodeUri: s3://catchphrase-api/c41b58d87104c780aef1fa1b63f2a863
      Events:
        HelloWorld:
          Properties:
            Method: post
            Path: /ddb
          Type: Api
      Handler: app.lambdaHandler
      Role:
        Fn::GetAtt:
        - HelloWorldFunctionRole
        - Arn
      Runtime: nodejs10.x
    Type: AWS::Serverless::Function
  GGDynamoTemplateSimpleTable:
    PrimaryKey:
      Name: id
      Type: String
    TableName: giphy-guess-table
    Tags:
      AppType: Serverless
    Type: AWS::Serverless::SimpleTable
  HelloWorldFunction:
    Properties:
      CodeUri: s3://catchphrase-api/dcf98c43aa6742da87863cb0db25e650
      Events:
        HelloWorld:
          Properties:
            Method: get
            Path: /hello
          Type: Api
      Handler: app.lambdaHandler
      Runtime: nodejs10.x
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31

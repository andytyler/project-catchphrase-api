AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Globals:
  Function:
    Timeout: 3
    Environment:
      Variables:
        DYNAMO_TABLE:
          Ref: DataStoreTable
        DB_ENDPOINT: http://dynamodb.eu-west-1.amazonaws.com
        REGION_NAME: eu-west-1
Resources:
  GetFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://catchphrase-api/52ac52498d618a52fe5c2ec38417ca3d
      Handler: app.getHandler
      Runtime: nodejs10.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /list
            Method: get
            cors: true
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: DataStoreTable
  PostFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://catchphrase-api/a74b9cd3c943c301392af90b2fb4d2c1
      Handler: app.postHandler
      Runtime: nodejs10.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /add
            Method: post
            cors: true
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: DataStoreTable
  DataStoreTable:
    Type: AWS::Serverless::SimpleTable
    TableName: giphy-guess-table-name
    PrimaryKey:
      Name: id
      Type: String
    Tags:
      AppType: Serverless

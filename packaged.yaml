AWSTemplateFormatVersion: '2010-09-09'
Description: 'sam-app

  Sample SAM Template for sam-app

  '
Globals:
  Function:
    Environment:
      Variables:
        DB_ENDPOINT: http://dynamodb.us-east-1.amazonaws.com
        DYNAMO_TABLE:
          Ref: DynamoMovieTable
        REGION_NAME: us-east-1
    Timeout: 3
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
Resources:
  DynamoMovieTable:
    PrimaryKey:
      Name: breedId
      Type: String
    TableName: catBreedTable
    Tags:
      AppType: Serverless
    Type: AWS::Serverless::SimpleTable
  GGDynamoFunction:
    Properties:
      CodeUri: s3://catchphrase-api/3e31d89ae460f17c72b88ab8c6a1ee9a
      Events:
        HelloWorld:
          Properties:
            Method: get
            Path: /ddb
          Type: Api
      Handler: app.lambdaHandler
      Role:
        Fn::GetAtt:
        - HelloWorldFunctionRole
        - Arn
      Runtime: nodejs10.x
    Type: AWS::Serverless::Function
  HelloWorldFunction:
    Properties:
      CodeUri: s3://catchphrase-api/7f64e0464549582a25a20d6c1dba5540
      Events:
        HelloWorld:
          Properties:
            Method: get
            Path: /hello
          Type: Api
      Handler: app.lambdaHandler
      Runtime: nodejs10.x
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
